<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./css/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Profile card component</title>
</head>

<body>
  <header>
    <div class="card">
      <div class="heroImg">
        <img src="./images/bg-pattern-card.svg" alt="">
      </div>
      <div class="heroContainer">
        <img class="profile" src="./images/image-victor.jpg" alt="profile picture of Victor">
        <div class="records">
          <h1>Victor Crest <strong>26</strong></h1>
          <h2>London</h2>
        </div>
        <div class="stats">
            <div class="followers">
            <h3>80K</h3> 
            <h4>Followers</h4>  
            </div>
            <div class="likes">
              <h3>803K</h3> 
              <h4>Likes</h4>               
            </div>
            <div class="photos">
              <h3>1.4k</h3>
              <h4>Photos</h4>              
            </div>
        </div>
      </div>

    </div>
   
  </header>
</body>

</html>
